<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes">
    <meta name="author" content="Bronwyn Hafen" />
    <link href="recipe.css" rel="stylesheet">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="images (1)/images/recipe-book.png" alt="logo" width="50px" height="50px">
            <h1>RecipeBook</h1>
        </nav>
         <form>
            <input type="text" name="query" placeholder="Find a recipe" />
            <button type="submit">
                <img src="images (1)/images/search.svg" alt="Search" style="width:32px; height:32px;">
            </button>
        </form>
    </header>
    <main id="container">
        <section id="recipe.container"></section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
	    <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images (1)/images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images (1)/images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images (1)/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

    </footer>
    </div>
</body>
<script src="recipe..js"></script>
</html>
